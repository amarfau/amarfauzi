<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .header {
        position: absolute;
        width: 1440px;
        height: 109px;
        left: 0px;
        top: 0px;
        background: #fffefe;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
        margin-bottom: 120px;
    }

    .search {
        position: absolute;
        width: 866px;
        height: 58px;
        left: 226px;
        top: 25px;
        background: #CECECE;
        border-radius: 10px;
    }

    .button {
        position: absolute;
        width: 190px;
        height: 70px;
        left: 1150px;
        top: 19px;
        background: #FADC9C;
        border-radius: 10px;
    }
</style>

<body>
    <div class="header">
        <img src="ark.png" alt="asd">
        <input class="search" placeholder="search">
        </input>
        <button type="button" class="button" data-toggle="modal" data-target="#myModal">ADD</button>
    </div>
    <div class="container" style="margin-top:200px">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Cashier</th>
                    <th scope="col">Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Jasmine oxabella</td>
                    <td>Latte</td>
                    <td>Drink</td>
                    <td>Rp.10000</td>
                    <td>
                       <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal"
                            data-target="#editModal">Edit</button>
                        <button class="btn btn-primary btn-sm" type="button" data-toggle="modal"
                            data-target="#deleteModal">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>martin</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>Rp.10000</td>
                    <td>
                         <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal"
                            data-target="#editModal">Edit</button>
                        <button class="btn btn-primary btn-sm" type="button" data-toggle="modal"
                            data-target="#deleteModal">Delete</button>

                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>bambang</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>Rp.10000</td>
                    <td>
                         <button class="btn btn-secondary btn-sm" type="button" data-toggle="modal"
                            data-target="#editModal">Edit</button>
                        <button class="btn btn-primary btn-sm" type="button" data-toggle="modal"
                            data-target="#deleteModal">Delete</button>

                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;">Delete</h4>
                </div>
                <div class="modal-body">
                    <h1 style="font-weight: bold; text-align: center;">
                        Hapus Data ?
                    </h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="background: #FADC9C; color: white; font-weight: bold;"
                        data-dismiss="modal">Delete</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;">Add</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Raisa Andirana">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Drink">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ice Tea">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Rp 10.000">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="background: #FADC9C; color: white; font-weight: bold;"
                        data-dismiss="modal">Save</button>
                </div>
            </div>

        </div>
    </div>

     <!-- Modal -->
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;">Edit</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Jasmine oxabella">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Drink">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ice Tea">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                Aria-describedby="emailHelp" placeholder="Rp 10.000">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="background: #FADC9C; color: white; font-weight: bold;"
                        data-dismiss="modal">Save</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
